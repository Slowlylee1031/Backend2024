<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review javascript type</title>
    <script>
        var num = 123;            // number
        var num = 50.1;           // number
        var num = -0.1;           // number
        
        var bln = true;           // boolean
        var bln = false;          // boolean
        /*
        you can convert 0/1 to boolean
        but STILL a number!!!
        */
        var bln = 0;            // you can implicate this is a false
        var bln = 1;            // you can implicate this is a true

        var str = '';             // string
        var str = "";             // string
        var str = ``;             // string

        var nul = null;           // null

        var undf = undefined;     // undefined
        var undf;                 // undefined

        var ary = [];             // array

        var obj = {};             // object
    </script>
</head>

</body>
</html>
