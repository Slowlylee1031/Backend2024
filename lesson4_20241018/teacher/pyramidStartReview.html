        }

            var currentLine = "";
            
            for (var j = 1; j <= 5; j++) {
                if (j >= 4 - i && j <= 2 + i) {
                    currentLine += "*";
                } else {
                    currentLine += " ";
                }
            }
            pattern += currentLine + "\n";
        }
